<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="../styles/contact.css">
</head>
<body>
<header>
    Get in touch
    <nav>
        <a href="../html/index.html">Home</a>
    </nav>
</header>
<main>
    <h1>
        Contact us
    </h1>
    <p>Fill in the form if you want to know more or want to collaborate.</p>
    <div>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="John">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="john@domain.com">
            <label for="subject">Reason</label>
            <input type="text" id="subject" placeholder="Let's work together!">
            <label for="message">Message</label>
            <textarea name="message" rows="10" cols="10">
                I have an interesting project that could interest you.
            </textarea>
            <input type="submit" value="Send">
            <button
                onclick='alert("hello")'>Press here
            </button>
        </form>
    </div>

</main>
<div>
    <h2>Find us on Instagram and TikTok</h2>
</div>
<footer> Footer
</footer>
</body>
</html>
